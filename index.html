<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.glitch.com/f4ac3fe0-033e-426a-80bd-45939b88e4a9%2Fweather1.png?v=1629279161015">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <div id="header" >
            <input type="text" spellcheck="false" placeholder="Find a city..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Baku, AZ</p>
            <p id="date">Tuesday 17 August 2021</p>
        </div>

        <div id="now">
            <p id="temperature">23°</p>
            <p id="feelsLike">Feels: 23°</p>
            <p id="conditions">Clear</p>
            <p id="windDegree">Wind Degree: 10°</p>
            <p id="humidity">Humidity: 46°</p>
            <p id="variation">Min: 23°  Max: 23°</p>
        </div>
</div>

<div class="link">
    <a class="home" href="#" target="_blank"> <img src="https://cdn.glitch.com/f4ac3fe0-033e-426a-80bd-45939b88e4a9%2Fhomeiconwhite.png?v=1629279520099" alt="aysel abbasaliyeva website" width="35px"></a>
</div>

<script src="index.js"></script>
</body>
</html>
